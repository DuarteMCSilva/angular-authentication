<app-simple-form
    [formTitle]="formConfig.formTitle"
    [formFields]="formConfig.formFields"
    [formSubmitText]="formConfig.formSubmitText"
    [toggleLink]="formConfig.footerLink"
    [errorMessage]="errorMessage"
    (onFormSubmit)="onLogin($event)"
    (onFormChanges)="onFormChanges()"
></app-simple-form>
